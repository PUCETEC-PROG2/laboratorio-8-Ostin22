{% extends "base.html" %}

{% block title %}Mi Pokedex{% endblock title %}
{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear Pokemon</button>

    </form>

{% endblock content %}

<!-- post sirve para publicar algo en la web desde django, multipart form data indica que enviaremos multimedia, no solo texto -->
